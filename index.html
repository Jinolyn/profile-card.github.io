<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Introduce Card</title>
    <link rel="stylesheet" href="style.css">
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- particlesjs -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="wrapper" id="particles-js">
        <div class="card">
            <div class="title">
                <img src="./assets/flask-thin-svgrepo-com.svg" alt="flask thin">
                <h2>Petit défi de la semaine</h2>
            </div>
            <div class="img-box">
                <img src="./assets/avatar.jpg" alt="Profil image">
            </div>
            <h3>Salut, je suis Jinolyn(Tems)</h3>
            <p>Un developpeur passionné, interessé par le dev fullstack Js et le web3</p>

            <div class="ico-group">
                <img src="./assets/html-5-svgrepo-com.svg" alt="html logo">
                <img src="./assets/css-3-svgrepo-com.svg" alt="css logo">
                <img src="./assets/js-svgrepo-com.svg" alt="js logo">
                <img src="./assets/sass-svgrepo-com.svg" alt="sass logo">
                <img src="./assets/nodejs-1-logo-svgrepo-com.svg" alt="nodejs logo">
                <img src="./assets/python-svgrepo-com.svg" alt="python logo">
                <img src="./assets/reactjs-svgrepo-com.svg" alt="reactjs logo">
            </div>

            <p class="btn"> Voir le défi</p>
            <div class="socials-group">
                <a href="#"><img src="./assets/socials/facebook-svgrepo-com.svg" alt=""></a>
                <a href="#"><img src="./assets/socials/github-svgrepo-com.svg" alt=""></a>
                <a href="#"><img src="./assets/socials/linkedin-svgrepo-com.svg" alt=""></a>
            </div>
        </div>
    </div>
</body>
</html>
